        style: form
      - description: The number of results to return per page
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          type: integer
        style: form
      - description: The field to sort by
        explode: true
        in: query
        name: sort
        required: false
        schema:
          type: string
        style: form
      - description: The direction to sort by
        explode: true
        in: query
        name: sort_dir
        required: false
        schema:
          enum:
          - asc
          - desc
          type: string
        style: form
      - description: The next page token returned from a previous pagination request.
          If this is provided no other fields are required
        explode: true
        in: query
        name: token
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/projects_index_200_response'
          description: OK
      summary: List all projects
      tags:
      - Projects
    post:
      operationId: projects#create
      parameters:
      - description: The unique ID of the account to create the project in
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/projects_create_request'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
          description: OK
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Validation error
      summary: Create a project
      tags:
      - Projects
  /accounts/{account_id}/projects/{project_id}:
    delete:
      description: |
        Deleting a project will move all sources to the 'Default' project and allow all users to access them
      operationId: projects#destroy
      parameters:
      - description: The unique ID of the account the project is in
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The unique ID of the project to delete
        explode: false
        in: path
        name: project_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "204":
          description: OK
        "404":
          description: Not found
      summary: Delete a project
      tags:
      - Projects
    get:
      operationId: projects#show
      parameters:
      - description: The unique ID of the account the project is in
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The unique ID of the project to return
        explode: false
        in: path
        name: project_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
          description: OK
        "404":
          description: Not found
      summary: Get a project
      tags:
