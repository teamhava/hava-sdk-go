          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_tokens_index_200_response'
          description: OK
      summary: List all API tokens in the specified account
      tags:
      - API Tokens
    post:
      description: |
        This endpoint will generate and return an API token used to access the API. This is the only time the token will be displayed.
      operationId: api_tokens#create
      parameters:
      - description: The unique ID of the account to create a team in
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api_tokens_create_request'
