openapi: 3.0.1
info:
  contact:
    email: support@hava.io
  description: Hava API
  termsOfService: https://hava.io/tos/
  title: Hava
  version: 1.1.2
externalDocs:
  description: Find out more about Hava
  url: https://docs.hava.io
servers:
- url: https://api.hava.io/
security:
- api_key: []
tags:
- description: Add new sources to Hava for different providers (AWS/Azure/Google Cloud)
    and perform operations on them
  name: Sources
- description: Define new environments and all other operations
  name: Environments
- description: Fetch and export various views from Hava
  name: Views
- description: Retrieve resources
  name: Resources
- description: Retrieve jobs
  name: Jobs
- description: "Create and modify teams, and add new members to your account"
  name: Teams
paths:
  /resources/export:
    get:
      operationId: resources#export
      parameters:
      - description: A comma separated list of source IDs to limit the export to
        explode: true
        in: query
        name: source_ids
        required: false
        schema:
          type: string
        style: form
      responses:
        "202":
          description: Export queued
      summary: Export resources to JSON
      tags:
      - Resources
  /jobs/{job_id}:
    get:
      operationId: jobs#show
      parameters:
      - description: The unique ID of the job to return
        explode: false
        in: path
        name: job_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jobs_show_200_response'
          description: Returns the state of the job if it failed or is still running
        "303":
          description: Redirects to the resource created by the job once complete
          headers:
            location:
              description: Location of created resource
              explode: false
              schema:
                type: string
              style: simple
        "404":
          description: The job was not found
      summary: Get a job
      tags:
      - Jobs
  /accounts/{account_id}/teams/{team_id}/members:
    post:
      operationId: team_members#add
      parameters:
      - description: The unique ID of the account the team is in
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The unique ID of the team to add the user to
        explode: false
        in: path
        name: team_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Email address of the user to add
        explode: true
        in: query
        name: email
        required: true
        schema:
          format: email
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
          description: OK
        "404":
          description: Not found
      summary: Add member to team
      tags:
      - Teams
  /accounts/{account_id}/teams/{team_id}/members/{user_id}:
    delete:
      operationId: team_members#remove
      parameters:
      - description: The unique ID of the account the team is in
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The unique ID of the team to remove the member from
        explode: false
        in: path
        name: team_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The unique ID of the user to remove from the team
        explode: false
        in: path
        name: user_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
          description: OK
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Validation error
      summary: Remove member from team
      tags:
      - Teams
  /accounts/{account_id}/teams/{team_id}/members/invite:
    post:
      operationId: team_members#invite
      parameters:
      - description: The unique ID of the account the team is in
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The unique ID of the team to invite the user to
        explode: false
        in: path
        name: team_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Email address of the user to add
        explode: true
        in: query
        name: email
        required: true
        schema:
          format: email
          type: string
        style: form
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
          description: OK
      summary: Invite a user to Hava and add them to the team
      tags:
      - Teams
  /accounts/{account_id}/teams:
    get:
      operationId: teams#index
      parameters:
      - description: The unique ID of the account to list teams for
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The page of results to display. Based on page size and total
          results.
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: The number of results to return per page
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          type: integer
        style: form
      - description: The field to sort by
        explode: true
        in: query
        name: sort
        required: false
        schema:
          type: string
        style: form
      - description: The direction to sort by
        explode: true
        in: query
        name: sort_dir
        required: false
        schema:
          enum:
          - asc
          - desc
          type: string
        style: form
      - description: The next page token returned from a previous pagination request.
          If this is provided no other fields are required
        explode: true
        in: query
        name: token
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/teams_index_200_response'
          description: OK
      summary: List all teams
      tags:
      - Teams
    post:
      description: |
        By default created teams have read only access. You can pass 'Admin' in the roles array to give them permission to create and modify sources and environments.
      operationId: teams#create
      parameters:
      - description: The unique ID of the account to create a team in
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/teams_create_request'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
          description: OK
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Validation error
      summary: Create a team
      tags:
      - Teams
  /accounts/{account_id}/teams/{team_id}:
    delete:
      operationId: teams#destroy
      parameters:
      - description: The unique ID of the account the team is in
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The unique ID of the team to delete
        explode: false
        in: path
        name: team_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "204":
          description: OK
        "403":
          description: Attempted to delete a protected team
        "404":
          description: Not found
      summary: Delete a team and remove all members from your account
      tags:
      - Teams
    get:
      operationId: teams#show
      parameters:
      - description: The unique ID of the account the team is in
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The unique ID of the team to return
        explode: false
        in: path
        name: team_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
          description: OK
        "404":
          description: Not found
      summary: Get a team
      tags:
      - Teams
    put:
      operationId: teams#update
      parameters:
      - description: The unique ID of the account the team is in
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The unique ID of the team to update
        explode: false
        in: path
        name: team_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/teams_update_request'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Attempted to update a protected team
        "404":
          description: Not found
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Validation error
      summary: Update a team
      tags:
      - Teams
  /accounts/{account_id}/projects/{project_id}/members:
    post:
