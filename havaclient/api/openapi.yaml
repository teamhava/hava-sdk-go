      - description: The unique ID of the account the project is in
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The unique ID of the project to remove the member from
        explode: false
        in: path
        name: project_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The unique ID of the user to remove from the project
        explode: false
        in: path
        name: user_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
          description: OK
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Validation error
      summary: Remove member from project
      tags:
      - Projects
  /accounts/{account_id}/projects:
    get:
      operationId: projects#index
      parameters:
      - description: The unique ID of the account the projects are in
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The page of results to display. Based on page size and total
          results.
        explode: true
        in: query
        name: page
        required: false
        schema:
