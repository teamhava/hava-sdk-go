        explode: false
        in: path
        name: account_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The unique ID of the API token to delete
        explode: false
        in: path
        name: token_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "204":
